name: Publish Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'server/**'
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mhbxyz/openwatchparty-session-server

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=beta,enable=${{ github.event_name == 'push' }}
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-plugin:
    name: Build Jellyfin Plugin
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Copy JS files to plugin Web directory
        working-directory: plugins/jellyfin
        run: |
          mkdir -p OpenWatchParty/Web
          cp ../../clients/web-plugin/*.js OpenWatchParty/Web/

      - name: Build plugin
        working-directory: plugins/jellyfin/OpenWatchParty
        run: dotnet publish -c Release -o dist

      - name: Create plugin zip
        run: |
          cd plugins/jellyfin/OpenWatchParty/dist
          zip -r ../OpenWatchParty-${{ github.event.release.tag_name }}.zip .

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: jellyfin-plugin
          path: plugins/jellyfin/OpenWatchParty/OpenWatchParty-${{ github.event.release.tag_name }}.zip

  create-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build-and-push, build-plugin]
    if: github.event_name == 'release'
    steps:
      - name: Download plugin artifact
        uses: actions/download-artifact@v4
        with:
          name: jellyfin-plugin
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
